<html>
    <head>
        <title>Creating Registration Form</title>
    </head>
    <body>
        <form>
            <h1>Online Computer Registration Form</h1>
            <b>First Name:</b><input type="text" name= "first_name" size="25"><br><br>
            <b>Last Name:</b><input type="text" name= "last_name" size="25"><br><br>
            <b>Age:</b><input type="text" name= "age" size="25"><br><br>
            <b>E-mail:</b><input type="text" name= "email" size="25"><br><br>
            <b>Password:</b><input type="password" name= "password" maxlength="10"><br><br>
            <b>Gender</b><br><br>
            <input type="radio" name="Gender" value="Male" checked>Male

            <input type="radio" name="Gender" value="Female">Female
            <br><br>
            <b>Birthday Month:</b>
            <select name="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>


            </select><br><br>
            <b>Favourite Subjects:</b><br>
             <input type="checkbox" name= "subjects" value="English">English<br>
             <input type="checkbox" name= "subjects" value="Maths">Maths<br>
             <input type="checkbox" name= "subjects" value="Science">Science<br>
                                         
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            <li><a href="eyes.html">Eyes</a></li>





        </form>
    </body>
</html>
